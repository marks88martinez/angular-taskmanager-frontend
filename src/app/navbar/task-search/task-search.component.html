<div style="position: relative" >
    <div class="form-group">
      <input #searchInput type="text" (keyup)="search(searchInput.value)" class="form-control" placeholder="Busca de Tarefas">
    </div>
    <div *ngIf="tasks" class="list-gruop" style="position: absolute; width: 100%; left:0; top:35px; z-index:1000">
        <!-- <a *ngFor="let task of tasks" [routerLink]="['/tasks', task.id]" class="list-group-item">{{task.title}}</a> -->
        <a *ngFor="let task of tasks" (click)="gotoTask(task)" class="list-group-item" style="cursor:pointer">{{task.title}}</a>
        
    </div>
</div>
